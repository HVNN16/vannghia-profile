version: "3.8"

services:
  backend:
    build: ./backend
    container_name: portfolio_backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env   # 👈 Đọc env từ backend
    restart: always

  frontend:
    build: ./frontend
    container_name: portfolio_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080
    depends_on:
      - backend
    restart: always
